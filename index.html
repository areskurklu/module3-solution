<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">


  </head>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller='NarrowItDownController as narrowList'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrowList.searchterm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowList.found(narrowList.searchterm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br><br><p>
    <found-items fnd-items="narrowList" on-remove="narrowList.removeItem(index)"  > </found-items>

</html>
